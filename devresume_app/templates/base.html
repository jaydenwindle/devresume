{% load staticfiles %}
<html>

<head>
    <title>DevResume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'dashboard' %}">DevResume</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'landingpage' %}">DevResume</a>
                {% endif %}
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-right">
                    {% if user.is_authenticated %}
                        <p class="navbar-text">Signed in as {{ user.username }}</p>
                        <a class="btn btn-default" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <p class="navbar-text">Not signed in.</p>
                        <a class="btn btn-default" href="{% url 'social:begin' 'github' %}">Login with Github</a>
                    {% endif %}
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
