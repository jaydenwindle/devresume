{% load staticfiles %}
<html>

<head>
    <title>DevResume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fa fa-file-text-o"></i> DevResume</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'landingpage' %}"><i class="fa fa-file-text-o"></i> DevResume</a>
                {% endif %}
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-right">
                    {% if user.is_authenticated %}
                        <p class="navbar-text">Signed in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
                    {% else %}
                        <a class="navbar-text" href="{% url 'social:begin' 'github' %}">Login with <i class="fa fa-github"></i></a>
                    {% endif %}
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
