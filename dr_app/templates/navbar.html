<nav class="navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="{% static 'images/logo.png' %}" alt="" />
                DevResume 
                (<span class="text-muted">alpha</span>)</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'landingpage' %}">
                <img src="{% static 'images/logo.png' %}" alt="" />
                DevResume
                (<span class="text-muted">alpha</span>)
            </a>
            {% endif %}
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <div class="navbar-right">

                    <p class="navbar-text">Signed in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>

                    <a class="navbar-text" href="{% url 'social:begin' 'github' %}">Login with <i class="fa fa-github"></i></a>
